<div class="container">
  <div class="row h-100">
    <div class="col-md-6">
      <div class="container">
        <p>
          <span
            style="font-family: 'Playfair Display', serif;font-weight: bold;"
            ><img src="./assets/logo1.png" alt="logo" width="50px" />RAPID</span
          >
        </p>
        <br />
        <h5 style="font-family: 'Playfair Display', serif;">
          Welcome Back, Please login<br />
          to your account
        </h5>
        <br />
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <button
                type="button"
                class="btn btn-block"
                style="background-color:#21618C "
              >
                <span
                  ><i class="fab fa-facebook-f"></i> Login with facebook</span
                >
              </button>
            </div>

            <div class="col-md-6">
              <button
                type="button"
                class="btn btn-block"
                style="background-color:#1E8449"
              >
                <span><i class="fab fa-google"></i> Login with google</span>
              </button>
            </div>
          </div>
        </div>
        <br />
        <h6 class="text-center">- OR -</h6>
        <br />

        <!-- Place for everything,<br />
          everything in place. -->
        <div class="text-center">
          <!-- <img src="./assets/chatlio.gif" alt="wallpaper" width="300px" /> -->
        </div>

        <!-- <div id="recaptcha-container"></div> -->
        <form (ngSubmit)="loginUser(f.value)" #f="ngForm">
          <div class="form-group">
            <div class="label">Email Address</div>
            <input
              type="text"
              placeholder=""
              class="form-control"
              [(ngModel)]="MyphoneNumber"
              name="MyphoneNumber"
            />
            <div class="label">Password</div>
            <input
              type="password"
              placeholder=""
              class="form-control"
              [(ngModel)]="MyphonePassword"
              name="MyphonePassword"
            />
          </div>

          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <p style="float:right">Forget password</p>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-block"
                    style="box-shadow:3px 3px 1px lightgrey"
                    routerLink="/home"
                  >
                    Login
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-block"
                    style="color:black;
                    background-color:#fff;
                    border:1px solid black"
                    routerLink="/signup"
                  >
                    Signup
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6" style="margin-top:80px;text-align: center;">
      <img src="../../assets/Social-media-Cristina.jpg" width="90%" />
    </div>
  </div>
</div>
